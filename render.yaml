services:
  # Web Service (Backend + Frontend)
  - type: web
    name: minesiteoptimizer
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: minesiteoptimizer-db
          property: connectionString

# PostgreSQL Database (Free tier)
databases:
  - name: minesiteoptimizer-db
    databaseName: minesiteoptimizer
    user: minesiteoptimizer
    region: oregon
    plan: free
